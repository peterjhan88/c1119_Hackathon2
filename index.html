<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="spacex.js"></script>
  <script src="giphy.js"></script>
  <script src="maps.js"></script>
  <script src="main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfM2SL2HiEkMtyxdv01MNlU1oTNcvc9qM" async
    defer></script>
  <title>SPACE-X!!!!</title>
</head>

<body>
  <header>
    <div class="space-header bg-rebeccapurple">
      <div class="title">Space X</div>
      <button id="test-btn">show me the map</button>
</header>
<main>
  <div class="container">
    <div class="left-column">
      <div class="upcoming-launch bg-red">
      </div>
    </div>
    <div class="right-column">
      <div class="small-container bg-chartreuse">
        <div class="timer-countdown bg-violet"></div>
        <div class="mission-info bg-yellow "></div>
      </div>
      <div class="small-container">
        <div class="map-container bg-blue" id="map"></div>
        <div class="giphy-container bg-violet"></div>
      </div>
    </div>
  </div>
</main>
</body>

</html>
